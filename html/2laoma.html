    <div class="card"><div class="card-img-left"><img src="../images/dumpling/02.jpg" /></div>
<div class="card-text">
  <h3>老麻抄手</h3>
  <p>1肉末放入鸡蛋、姜末、胡椒粉、盐，使劲向一个方向搅拌。再放入葱花、香油拌匀。<br />
     2抄手包好放入盘中。<br />
     3把葱花切好，待用。将姜蓉、蒜蓉、胡椒面、鸡精、黑、胡椒粉、香醋、酱油、红油、香油入碗，加入骨头汤和鸡汤。 <br />
     4水烧开，先把蔬菜煮熟，放入作料碗里边。<br />
     5水开放入抄手，抄手浮起来就代表熟了，汤底加入两勺面汤搅拌均匀，把熟抄手水分沥干放入碗中</p> 
 </div></div>
