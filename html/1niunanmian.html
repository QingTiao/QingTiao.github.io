            <h3>西红柿牛腩面</h3>
            <p>
              1将葱姜洗净切末，牛腩洗净切成大块，求烫去血水，放入锅中，加入姜、葱末、酱油、料酒、盐煮入味。<br />
              2将番茄去皮切片，香菜洗净切末。<br />
              3将洋葱洗净切片。<br />
              4将面条放入开水锅中煮熟，捞入碗中。<br />
              5将牛腩、番茄片、洋葱片放入面条中，淋上香油，用香菜装饰即可。
            </p>
