<div class="card-text">
  <h3>萝卜鲜虾饺</h3>
  <p>1将葱、姜洗净切末。<br />
    2将白萝卜洗净，切丝，焯一下，过凉剁碎，挤干。<br />
    3将香菇洗净沥干，切碎。<br />
    4将虾米泡好，剁碎。<br />
    5将萝卜碎、葱末、姜末、盐、味精、白糖、胡椒粉、香油、猪油拌匀，制成馅料。<br />
    6面粉加水和成面团，汤好，搓成长条。<br />
    7将长条切成剂子，擀成大小均匀、边缘较薄，中间略厚的饺子皮。<br />
    8包入馅料，捏成饺子生坯。<br />
    9锅内注水烧热，放入饺子生坯煮熟。<br />
    10煮熟后取出盛盘即可。</p> 
</div></div>
