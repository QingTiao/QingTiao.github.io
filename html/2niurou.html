<div class="card-text">
  <h3>牛肉芹菜包</h3>
  <p>1将姜切末、芹菜切成细末。<br />
    2将牛肉洗净，切细备用。<br />
    3锅内注花生油烧热，放入豆瓣酱，炒酥后起锅。<br />
    4在牛肉、姜末、芹菜末中放入盐、白糖、豆瓣酱、江米酒，搅拌均匀，制成馅料。<br />
    5面粉加酵母、温水揉匀。<br />
    6面团发起，兑入适量碱揉匀，擀成大小均匀圆皮。<br />
    7馅料放入圆皮的中间，收边捏紧，制成包子生坯。<br />
    8将包子生坯摆入屉中。<br />
    9用旺火沸水蒸熟，取出装盘即可。</p>
</div></div>
