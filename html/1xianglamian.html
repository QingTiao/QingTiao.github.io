            <h3>香辣牛肉面</h3>
            <p>
              1将牛肉洗净切丁，熟花生去皮切碎。<br />
              2将干辣椒切段，红椒、黄椒洗净切碎。<br />
              3将面条放入开水锅中煮熟，捞入碗中。<br />
              4在炒锅内注入色拉油烧热，放入干辣椒段、辣椒酱，香叶，八角，桂皮，姜等香料炒香香，放入牛肉丁炒熟，加入适量盐，生抽，耗油略炒。，加入适量清水炖煮两个小时。<br />
              5炒好的牛肉丁盛在面条上，撒上青椒碎、红椒碎即可。
            </p>
