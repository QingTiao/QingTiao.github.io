            <h3>麻辣面</h3>
            <p>
              <br />
              1先将胡萝卜切丝，姜，洋葱切丁。<br />
              2在碗里加入切好的咸菜、葱，放入盐、味精、花椒油、辣椒酱。<br />
              3下锅煮面，放入喜欢吃的蔬菜。<br />
              4碗里放入面汤，将调料搅拌均匀。然后盛入面条。<br />
              5炸酱。先酱肉末炒熟，加入甜面酱。
