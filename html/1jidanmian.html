            <h3>西红柿鸡蛋面</h3>
            <p>
              1.准备食材：番茄、鸡蛋、龙须面。<br />
              2.番茄切十字口，热水中烫下去皮切块，油锅烧热，葱花爆香，放入番茄翻炒。<br />
              3.将番茄炒出红色汤汁，加入清水煮沸并加少许盐调味<br />
              4.放入龙须面稍煮一会。<br />
              5.再打入2个鸡蛋，蛋黄用筷子捅破容易熟。<br />
              6.装碗，撒上香葱或香菜即食。<br />
            </p>
